<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Title -->
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main">
      <img src="./images/image-equilibrium.jpg" alt="" class="main__img" />
      <h2 class="main__heading">Equilibrium #3429</h2>
      <p class="main__content">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="section-data">
        <div class="section-amount">
          <img
            class="section-amount__img"
            src="./images/icon-ethereum.svg"
            alt="ethereum"
          />
          <div class="section-amount__details">0.041ETH</div>
        </div>
        <div class="section-duration">
          <img
            src="./images/icon-clock.svg"
            alt="time remaining"
            class="section-duration__img"
          />
          <div class="section-duration__details">3 days left</div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="section-footer">
        <img
          src="./images/image-avatar.png"
          alt="avatar"
          class="section-footer__img"
        />
        <div class="section-footer__data">
          Creation of <span class="name">Jules Wyvern</span>
        </div>
      </div>
    </main>
  </body>
</html>
